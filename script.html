<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="grid grid-cols-4 gap-2">
            <button class="button bg-gray-700 text-white" onclick="clearDisplay()">C</button>
            <button class="button bg-gray-700 text-white" onclick="backspace()">⌫</button>
            <button class="button bg-gray-700 text-white" onclick="appendNumber('.')">.</button>
            <button class="button bg-gold text-black" onclick="setOperation('/')">/</button>

            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button bg-gold text-black" onclick="setOperation('*')">×</button>

            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button bg-gold text-black" onclick="setOperation('-')">-</button>

            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button bg-gold text-black" onclick="setOperation('+')">+</button>

            <button class="button col-span-2" onclick="appendNumber(0)">0</button>
            <button class="button bg-gold text-black" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
